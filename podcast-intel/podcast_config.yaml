# Podcast Intelligence CLI Configuration
# Simplified from original notebook - following "Optimize for 95% case" principle

system:
  database_path: "data/podcast_intel.db"
  log_level: "INFO"
  days_lookback: 7
  max_episodes_per_podcast: 5
  reports_directory: "reports"
  logs_directory: "logs"

cost_limits:
  daily_max_usd: 5.00
  weekly_max_usd: 20.00
  alert_threshold: 0.8  # Alert at 80% of budget

email:
  enabled: true
  # Email configuration should be in .env file:
  # RESEND_API_KEY=re_...
  # EMAIL_FROM=your-sender@yourdomain.com  (must be verified in Resend dashboard)
  # EMAIL_TO=your-email@gmail.com

