    extraction_emphasis: "Focus on code examples, technical tools, implementation details, and actionable developer insights"
    
  weekly_news_summary:
    description: "Weekly news roundups and industry updates"
    extraction_emphasis: "Focus on news developments, industry announcements, trend analysis, and weekly highlights"
    
  industry_interviews:
    description: "Expert interviews and professional discussions"
    extraction_emphasis: "Focus on expert opinions, career insights, company strategies, and professional perspectives"

  practical_ai:
    extraction_emphasis: "Focus on practical implementation insights and real-world AI applications"
  
  news_analysis:
    extraction_emphasis: "Focus on industry trends, market movements, and strategic implications"
  
  technical_deep_dive:
    extraction_emphasis: "Focus on technical breakthroughs, research findings, and architectural insights"
  
