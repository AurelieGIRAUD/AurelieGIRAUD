    extraction_emphasis: "Focus on research methodologies, scientific findings, and theoretical advances"


# Priority-based processing controls
priority_settings:
  high:
    max_processing_cost_per_episode: 0.10  # Allow higher cost for important podcasts
    quality_threshold: 8                   # Expect high-quality analysis
    max_retries: 3                        # More retry attempts
    
  medium:
    max_processing_cost_per_episode: 0.06  # Moderate cost allowance
    quality_threshold: 6                   # Good quality expected
    max_retries: 2                        # Standard retries
    
  low:
    max_processing_cost_per_episode: 0.03  # Budget-friendly processing
    quality_threshold: 4                   # Lower quality acceptable
    max_retries: 1                        # Minimal retries

# Automation and maintenance settings
automation:
  enable_scheduling: false                 # Set to true when you want scheduled runs
  schedule:
    run_day: "sunday"                     # Weekly processing day
    run_time: "08:00"                     # Morning processing time
    timezone: "UTC"                       # Adjust to your timezone
  
  maintenance:
    backup_database: true                 # Create database backups
    cleanup_old_reports: true             # Remove reports older than retention period
    report_retention_days: 30             # Keep reports for 30 days
    log_retention_days: 14                # Keep logs for 2 weeks
    
  notifications:
    enable_email: false                   # Future: email reports
    enable_slack: false                   # Future: Slack notifications
    high_impact_threshold: 8              # Notify for episodes with score >= 8

# Enhanced cost management
cost_management:
  daily_max_usd: 2.0
  weekly_max_usd: 10.0
  monthly_max_usd: 35.0
  
  # Cost allocation by priority (percentage of budget)
  priority_allocation:
    high: 0.6      # 60% of budget for high-priority podcasts
    medium: 0.3    # 30% for medium-priority  
    low: 0.1       # 10% for low-priority
    
  # Alert thresholds
  alert_at_percentage: 0.8  # Alert when 80% of budget used
  stop_at_percentage: 0.95  # Stop processing at 95% of budget

# Quality control settings
quality_control:
  min_confidence_score: 0.3              # Skip episodes below this confidence
  require_manual_review_below: 0.5       # Flag low-confidence episodes
  auto_retry_failed_parsing: true        # Retry JSON parsing failures
  max_episode_age_days: 14               # Don't process very old episodes